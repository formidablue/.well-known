<!DOCTYPE html>
<html>
	<head>
		<style>
			body
			{
				background:url('https://sites.google.com/site/sudokufingerpaint/_/rsrc/1511097229496/config/Feature-Graphic.png.1511097229429.png') top center no-repeat;
			}
			#messageframe
			{
				width: 90%;
				text-align:center;
				margin:auto;background: url('https://sites.google.com/site/sudokufingerpaint/_/rsrc/1511293726306/config/Feature-Graphic-Inner.png.1511293726177.png') top center no-repeat;
				height: 500px;
				margin-top: 130px;
				padding: 50px;
				font-family: "Open Sans";
			}
			iframe
			{
				width: 800px;
				height: 450px;
				margin: 0 auto;
				display: block;
			}
			.btn
			{
				background: #91ff00;
				background-image: -webkit-linear-gradient(top, #91ff00, #06b320);
				background-image: -moz-linear-gradient(top, #91ff00, #06b320);
				background-image: -ms-linear-gradient(top, #91ff00, #06b320);
				background-image: -o-linear-gradient(top, #91ff00, #06b320);
				background-image: linear-gradient(to bottom, #91ff00, #06b320);
				-webkit-border-radius: 19;
				-moz-border-radius: 19;
				border-radius: 19px;
				-webkit-box-shadow: 0px 1px 3px #666666;
				-moz-box-shadow: 0px 1px 3px #666666;
				box-shadow: 0px 1px 3px #666666;
				font-family: Arial;
				color: #ffffff;
				font-size: 20px;
				background: #3498db;
				padding: 20px 30px 20px 30px;
				text-decoration: none;
			}
			.btn:hover
			{
				background: #3cb0fd;
				background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
				background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
				background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
				background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
				background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<script>

			window.onload = function()
			{
				var ua = navigator.userAgent.toLowerCase();
				var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");

				if(isAndroid)
				{
					var url = window.location.href;
					var intent = url.replace("https", "intent");
					intent = intent.concat("#Intent;package=com.formidablue.sudokufingerpaint;scheme=https;end");
					intent2 = intent.concat("#Intent;package=com.formidablue.sudokufingerpaint2;scheme=https;end");

					document.getElementById("messageframe").innerHTML = "<br/><br/><br/><a class='btn' href='" + intent + "'>Start Puzzle</a>";
					document.getElementById("messageframe").innerHTML += "<br/><br/><br/><a class='btn' href='" + intent2 + "'>Start Puzzle</a>";
				}
				else
				{
					document.getElementById("messageframe").innerHTML = "<iframe width='800px' src='https://www.youtube.com/embed/xzqj7pXVNvE?rel=0&amp;controls=0&amp;showinfo=0' frameborder='0' allowfullscreen='' height='450px'></iframe><br /><a href='https://play.google.com/store/apps/details?id=com.formidablue.sudokufingerpaint&utm_source=social&utm_campaign=social&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img width=300 alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png'/></a>";
				}
			};

		</script>
		<div id="messageframe"></div>
	</body>
</html>
