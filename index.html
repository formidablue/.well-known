<!DOCTYPE html>
<html>
	<head>
		<style>
			body
			{
				background:url('https://sites.google.com/site/sudokufingerpaint/_/rsrc/1511097229496/config/Feature-Graphic.png.1511097229429.png') top center no-repeat;
			}
			#messageframe
			{
				width: 770px;
				text-align:center;
				margin:auto;background: url('https://sites.google.com/site/sudokufingerpaint/_/rsrc/1511293726306/config/Feature-Graphic-Inner.png.1511293726177.png') top center no-repeat;
				height: 500px;
				margin-top: 130px;
				padding: 50px;
			}
		</style>
	</head>
	<body>
		<script>

			window.onload = function()
			{
				var ua = navigator.userAgent.toLowerCase();
				var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");

				if(isAndroid)
				{
					var url = window.location.href;
					var intent = url.replace("https", "intent");

					intent = intent.concat("#Intent;package=com.formidablue.sudokufingerpaint;scheme=https;end");

					var anchor = document.createElement('a');
					anchor.setAttribute('href', intent);
					anchor.setAttribute('id', "intentlink");
					anchor.innerHTML = "Generated Intent Link 2";
					document.getElementById("messageframe").appendChild(anchor);
				}
				else
				{
					document.getElementById("messageframe").innerHTML = "Visit this page using an android device.";
				}
			};

		</script>
		<div id="messageframe"></div>
	</body>
</html>
